<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicons/apple-touch-icon-114x114.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex do kaua e gabi</title>
 
</head>
<body>
  <main>
    <div id="inform">
      <img src="./imagens/MicrosoftTeams-image (12).png" alt="">
  </div>
    <img src="imagens/bulbasaur.gif" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span>
      <span class="pokemon__name"></span>
    </h1>
    <form class="form">
      <input type="search"
      class="input__search"
      placeholder="Nome ou Numero"
      required
      />
    </form>
    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Proximo &gt;</button>
 
    </div>
    <div>
    <img src="./imagens/MicrosoftTeams-image (13).png" alt="pokedex" class="pokedex">
    </div>
    <div id="habilidades">
      <h2 id="pokemon_pote">Habilidades do Pokémon</h2>
      <ul id="lista-habilidades"></ul>
    </div>
  </main>
</body>
</html>
